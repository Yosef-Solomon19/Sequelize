<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
		<link rel='stylesheet' href='styles.css'>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA==" crossorigin="anonymous"></script>
		<title>Yosef Solomon Meals Charts</title>
	</head>
	<body>
    <!--<h1>Yosef Solomon Lab 6</h1>-->

		<div class="container is-fluid">
			<div class="content notification is-primary is-small is-centered">
				<h1>Yosef Solomon Meal Charts Data Lab 7</h1>
			</div>
			<div id="chartContainer" style="height: 370px; width: 100%;">

			</div>
			<div class="table-container">
				<table class="table is-fullwidth is-bordered">
					<thead>
						<tr>
							<th>Meal Id</th>
							<th>Meal Name</th>
							<th>Meal Category</th>
							<th>Calories</th>
							<th>Serving Size</th>
							<th>Cholesterol</th>
							<th>Carbs</th>
							<th>Protein</th>
							<th>Fat</th>
						</tr>
					</thead>
					
					<tbody id="myTable">

					</tbody>
					<tfooter>
						<tr>
							<th>Meal Id</th>
							<th>Meal Name</th>
							<th>Meal Category</th>
							<th>Calories</th>
							<th>Serving Size</th>
							<th>Cholesterol</th>
							<th>Carbs</th>
							<th>Protein</th>
							<th>Fat</th>
						</tr>
					</tfooter>
				</table>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA==" crossorigin="anonymous"></script>
</html>
